trigger:
  branches:
    include:
      - main

pool:
  vmImage:  'ubuntu-latest'

steps:
  - checkout: self
  - task: ArchiveFiles@2
    inputs: 
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/XYZ.zip'
      