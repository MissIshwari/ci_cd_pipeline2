trigger:
  branches:
    include:
      - main

pool: 'new-self-hosted-pool'

steps:
  - checkout: self
  
  - task: Bash@3
    inputs:
      targetType: inline
      script: |
        cd $(Build.SourcesDirectory)
        ls
        pwd
  - task: ArchiveFiles@2
    inputs: 
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      includeRootFolder: false
      archiveType: 'tar'
      archiveFile: '$(Build.ArtifactStagingDirectory)/XYZ.tar.gz'
  
  - task: CopyFilesOverSSH@0
    inputs:
      sshEndpoint: 'VM-connection'
      sourceFolder: '$(Build.ArtifactStagingDirectory)'
      contents: 'XYZ.tar.gz'
      targetFolder: '/home/azureuser'
      
  
  - task: SSH@0
    inputs:
      sshEndpoint:  'VM-connection'
      runOptions: 'commands'
      commands: |
        tar -xvf /home/azureuser/XYZ.tar.gz -C /home/azureuser
        sudo cp -r /home/azureuser/XYZ/* /var/www/html/
        sudo systemctl restart nginx
    